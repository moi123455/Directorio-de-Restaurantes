<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Sicilia: Registro de seccion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="fondo">
    <header class="header text-center"><h1>Restaurante Sicilia</h1></header>
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="navbar-nav">
            <button type="button" class="btn btn-primary ms-auto d-block">
                <a class="navbar-brand btn" onclick="window.history.back()">Volver al inicio</a>
            </button>
        </div>
    </nav>
    <div class="fondoregistro container mt-4">

        <!-- Inicio de sesión usuario -->
        <section class="mb-5">
            
            <form id="formLoginUsuario" class="col-md-6 mx-auto">
              <h2 class="text-center mb-4">Inicio de sesión</h2>
                <input type="email" class="form-control mb-3" id="loginEmailUsuario" placeholder="Correo electrónico" required>
                <input type="password" class="form-control mb-3" id="loginPasswordUsuario" placeholder="Contraseña" required>
                <div class="text-center">
                    <button type="submit" class="btn btn-marron btn-lg">Confirmar</button>
                </div>
            </form>
        </section>

        <hr class="my-5" />

        <!-- Registro usuario -->
        <section class="mb-5">
           
            <form id="formRegistroUsuario">
               <h2 class="text-center mb-4">Registro de usuario</h2>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="regNombreUsuario" placeholder="Nombre completo" required>
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control" id="regEmailUsuario" placeholder="Correo electrónico" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="password" class="form-control" id="regPasswordUsuario" placeholder="Contraseña" required>
                    </div>
                    <div class="col-md-6">
                        <input type="password" class="form-control" id="regConfirmPasswordUsuario" placeholder="Confirmar contraseña" required>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-marron btn-lg">Registrarse</button>
                </div>
            </form>

            <!-- Mensaje para administradores -->
            <div class="text-center mt-4">
                <strong>-------- Solo para administradores --------</strong>
            </div>
        </section>

        <hr class="my-5" />

        <!-- Inicio de sesión administrador -->
        <section class="mb-5">
            
            <form id="formLoginAdmin" class="col-md-6 mx-auto">
              <h2 class="text-center mb-4">Inicio de sesión de administrador</h2>
                <div class="mb-3">
                    <label for="loginUsernameAdmin" class="form-label">Usuario administrador</label>
                    <input type="text" class="form-control" id="loginUsernameAdmin" placeholder="Ej: admin01" required>
                </div>
                <div class="mb-3">
                    <label for="loginPasswordAdmin" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="loginPasswordAdmin" required>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-danger btn-lg">Confirmar</button>
                </div>
            </form>
        </section>

        <hr class="my-5" />

        <!-- Registro administrador -->
        <section>
           
            <form id="formRegistroAdmin">
               <h2 class="text-center mb-4">Registro de administrador</h2>
                <div class="mb-3">
                    <label for="regNombreCompletoAdmin" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="regNombreCompletoAdmin" placeholder="Ej: Carlos Pérez" required>
                </div>
                <div class="mb-3">
                    <label for="regEmailAdmin" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="regEmailAdmin" placeholder="Ej: admin@correo.com" required>
                </div>
                <div class="mb-3">
                    <label for="regUsernameAdmin" class="form-label">Usuario administrador</label>
                    <input type="text" class="form-control" id="regUsernameAdmin" placeholder="Ej: admin_carlos" required>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="regPasswordAdmin" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="regPasswordAdmin" required>
                    </div>
                    <div class="col-md-6">
                        <label for="regConfirmPasswordAdmin" class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="regConfirmPasswordAdmin" required>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-danger btn-lg">Confirmar</button>
                </div>
            </form>
        </section>

    </div>
</div>
</div>

<script src="registro.js"></script>
</body>
</html>
